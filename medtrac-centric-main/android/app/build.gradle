plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.medtrac"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.medtrac"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Packaging options to reduce APK size
    packagingOptions {
        // Exclude x86 architectures (emulator only, not needed for production)
        // This removes ~160MB from your APK

        // Don't extract native libraries - saves space
        jniLibs {
            useLegacyPackaging = false
            excludes += ['lib/x86/**.so', 'lib/x86_64/**.so']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            
            // Enable proguard for release builds
            minifyEnabled true
            shrinkResources true  // Remove unused resources
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Debug configuration
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    // ... other dependencies
    // Add this line
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2' // Use the latest stable version
}
